<div class="sidenav-form">
    <mat-slider min="0" max="5" step="0.5" thumbLabel (change)="changeEtoiles($event.value)"></mat-slider>
    <mat-form-field appearance="fill">
        <mat-label>Nb. Jours</mat-label>
        <mat-select [(value)]="nbJours" (valueChange)="changeNbJours($event)">
            <mat-option *ngFor="let jour of choixNbJours" value="{{jour.val}}">{{ jour.text }}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>DÃ©part</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="changeDate($event.value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="checkboxes">
        <ul>
            <li *ngFor="let option of options">
                <mat-checkbox
                    (change)="allComplete($event.checked, option)"
                    [checked]="option.completed"
                    [color]="option.color"
                    [indeterminate]="option.subVal && indeterminate"
                >
                    {{ option.val }}
                </mat-checkbox>
                <ul *ngIf="option.subVal">
                    <li *ngFor="let o of option.subVal">
                        <mat-checkbox
                          [checked]="o.completed"
                          (change)="changeToIndeterminate($event.checked, o)"
                        >
                            {{ o.val }}
                        </mat-checkbox>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
