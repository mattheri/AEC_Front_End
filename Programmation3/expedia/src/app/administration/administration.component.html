<section class="administration">
    <div class="controls">
        <div>
            <button (click)="openCreateModal()" mat-raised-button color="primary">
                <mat-icon>add_box</mat-icon>
            </button>
        </div>
    </div>
    <table #forfaits mat-table [dataSource]="forfaitsDispo" class="mat-elevation-z8 administration-table">
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let element">{{ element.hotel.nom }}</td>
        </ng-container>
    
        <ng-container matColumnDef="dateDepart">
            <th mat-header-cell *matHeaderCellDef>Date de départ</th>
            <td mat-cell *matCellDef="let element">{{ element.dateDepart | date: "fullDate" }}</td>
        </ng-container>
    
        <ng-container matColumnDef="dateRetour">
            <th mat-header-cell *matHeaderCellDef>Date de retour</th>
            <td mat-cell *matCellDef="let element">{{ element.dateRetour | date: "fullDate" }}</td>
        </ng-container>
    
        <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef>Prix</th>
            <td mat-cell *matCellDef="let element">{{ element.prix }}$</td>
        </ng-container>
    
        <ng-container matColumnDef="control">
            <th mat-header-cell *matHeaderCellDef class="controls-header">Éditer / Supprimer</th>
            <td mat-cell *matCellDef="let element">
                <div class="controls">
                    <button (click)="openUpdateModal(element)" mat-mini-fab color="primary">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button (click)="deleteForfait(element._id)" mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
