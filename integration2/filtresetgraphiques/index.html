<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap-css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Filtres et graphiques</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="search">Search</label>
                <input type="text" name="search" id="search" class="form-control" autocomplete="off">
            </div>
        </form>
        <ul class="list-group">
            <li class="list-group-item"><a href="#">Adele</a></li>
            <li class="list-group-item"><a href="#">Agnes</a></li>
            <li class="list-group-item"><a href="#">Bob</a></li>
            <li class="list-group-item"><a href="#">Zed</a></li>
        </ul>

        <div class="py-5">
            <div class="dropdown-creator w-25">
                <button class="dropdown-btn btn btn-primary">Dropdown</button>
                <input type="text" placeholder="Search" class="form-control dropdown-search my-1">
                <ul class="list-group">
                    <li class="list-group-item"><a href="#">Adele</a></li>
                    <li class="list-group-item"><a href="#">Agnes</a></li>
                    <li class="list-group-item"><a href="#">Bob</a></li>
                    <li class="list-group-item"><a href="#">Zed</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap-js/bootstrap.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
