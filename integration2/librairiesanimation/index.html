<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap-css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/basiclightbox.min.css">
    <title>Librairies Animation</title>
</head>
<body>
    <header class="container-fluid h-full flex-column d-flex align-items-center justify-content-center">
        <img src="./media/deadpool.jpg" id="header-bg-img" alt="" class="img-fluid w-100 position-absolute">
        <h1 id="reveal-title" class="font-deadpool">Deadpool</h1>
        <h5 id="reveal-subtitle" class="font-deadpool accent-red">
            smart ass. bad ass. great ass.
        </h5>
    </header>
    <section class="container-fluid py-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="reveal-cta-image">
                        <img src="./media/deadpool-prop.jpg" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col d-flex flex-column justify-content-center align-content-center">
                    <h3 class="font-deadpool accent-red">available to stream on:</h3>
                    <ul class="list-group">
                        <li class="list-group-item w-75">
                            <img src="./media/netflix.png" alt="" class="img-fluid">
                        </li>
                        <li class="list-group-item w-75">
                            <img src="./media/amazon-prime.png" alt="" class="img-fluid">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/jquery/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrapjs/bootstrap.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
