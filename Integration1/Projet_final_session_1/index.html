<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="overflow-hidden text-center">
        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-xl navbar-dark bg-dark">
            <a href="#" class="navbar-brand">L'Espace</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
                <span><i class="far fa-ellipsis-h"></i></span>
            </button>
    
            <div class="navbar-collapse collapse justify-content-center" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-tiem"><a href="#" class="nav-link">Notre système solaire</a></li>
                    <li class="nav-tiem"><a href="#" class="nav-link">Les "Hot Jupiter"</a></li>
                    <li class="nav-tiem"><a href="#" class="nav-link">Comprendre l'immensité de l'espace</a></li>
                </ul>
            </div>
        </nav>
        <h1 class="text-white d-block h-100 w-100" id="title">L'Espace</h1>
    </header>
    <main class="py-5 container-fluid">
        <div class="row">
            <canvas id="THREE" class="d-block position-sticky sticky-top col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6"></canvas>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <section id="sun" class="h-100 py-5 px-2">
                        <h3 class="py-2 animate" data-anim="up">Le Soleil</h3>
                        <article class="animate" data-anim="up"></article>
                    </section>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 offset-lg-6 offset-xl-6">
                    <section id="mercury" class="h-100 py-5 px-2">
                        <h3 class="py-2 animate" data-anim="up">Mercure</h3>
                        <article class="animate" data-anim="up"></article>
                    </section>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 offset-lg-6 offset-xl-6">
                    <section id="venus" class="h-100 py-5 px-2">
                        <h3 class="py-2 animate" data-anim="up">Vénus</h3>
                        <article class="animate" data-anim="up"></article>
                    </section>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 offset-lg-6 offset-xl-6">
                    <section id="earth" class="h-100 py-5 px-2">
                        <h3 class="py-2 animate" data-anim="up">La Terre</h3>
                        <article class="animate" data-anim="up"></article>
                    </section>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 offset-lg-6 offset-xl-6">
                    <section id="mars" class="h-100 py-5 px-2">
                        <h3 class="py-2 animate" data-anim="up">Mars</h3>
                        <article class="animate" data-anim="up"></article>
                    </section>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 offset-lg-6 offset-xl-6">
                    <section id="jupiter" class="h-100 py-5 px-2">
                        <h3 class="py-2 animate" data-anim="up">Jupiter</h3>
                        <article class="animate" data-anim="up">
                            
                        </article>
                    </section>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 offset-lg-6 offset-xl-6">
                    <section id="saturn" class="h-100 py-5 px-2">
                        <h3 class="py-2 animate" data-anim="up">Saturne</h3>
                        <article class="animate" data-anim="up"></article>
                    </section>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 offset-lg-6 offset-xl-6">
                    <section id="uranus" class="h-100 py-5 px-2">
                        <h3 class="py-2 animate" data-anim="up">Uranus</h3>
                        <article class="animate" data-anim="up"></article>
                    </section>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 offset-lg-6 offset-xl-6">
                    <section id="neptune" class="h-100 py-5 px-2">
                        <h3 class="py-2 animate" data-anim="up">Neptune</h3>
                        <article class="animate" data-anim="up"></article>
                    </section>
                </div>
        </div>
    </main>
    <script src="./js/jquery/jquery-3.4.1.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/build/three.js"></script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    <script src="./js/gsap/minified/gsap.min.js"></script>
    <script src="./js/gsap/minified/CustomEase.min.js"></script>
    <script src="https://kit.fontawesome.com/84843ef397.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
